name: 'publish'
on:
  push:
    branches:
      - prod

jobs:
  release-it-1:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: 'staging'
      - name: git config
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
      - run: yarn
      - run: yarn release-it --no-github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  publish-tauri:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.platform }}
    needs: release-it-1
    env:
      VITE_GOOGLE_CLIENT_ID: 328700882343-69r2ogebmt2fv5g1p7j92bhtmkle3d2t.apps.googleusercontent.com
      VITE_GOOGLE_CLIENT_ID_WEB: 328700882343-69r2ogebmt2fv5g1p7j92bhtmkle3d2t.apps.googleusercontent.com
      VITE_GOOGLE_CLIENT_ID_ANDROID: 328700882343-675m7k1qnod9s0v1cqvt5ftjko69td2g.apps.googleusercontent.com
      VITE_GRAPHQL_IP: https://listman-backend.herokuapp.com/graphql
    steps:
      - uses: actions/checkout@v2
        with:
          ref: 'staging'
      - name: install Rust stable
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: install webkit2gtk (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y webkit2gtk-4.0
      - name: install app dependencies
        run: |
          yarn
          cd client && yarn
          cd ../desktop && yarn
          cd ../server && yarn
      - name: build it
        run: yarn turbo run build
      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseName: 'Release v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          projectPath: desktop
          tagName: v__VERSION__
  release-it-2:
    runs-on: ubuntu-latest
    needs: publish-tauri
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: 'staging'
      - name: git config
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
      - run: yarn
      - run: yarn release-it --github.release --github.update --no-github.draft --no-git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
